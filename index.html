<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Kanit:wght@300&family=Lato:ital,wght@1,300&family=Manrope:wght@400;500;700;800&family=Open+Sans:wght@300;400&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Add css style sheet -->
    <link rel="stylesheet" href="./style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <!-- Header -->
    <header class="headerContainer">
      <nav id="navLinkContainer">
        <!-- logoPart -->
        <img src="./calculator-white.ing.svg" alt=".logoImg" />
      </nav>
    </header>
    <!-- Main content start from here -->
    <section class="mainContent">
      <h2>BMI Calculator</h2>
      <div id="BMIContainer">
        <div id="leftSideOFBMI">
          
            <div class="agediv">
              <label for="UserAge">Age</label>
              <input type="number" id="UserAge" name="userage" />
              <span>ages: 18 - 80</span>
            </div>

            <div class="genderdiv">
              <label for="gender">Gender</label>
              <input type="radio" id="male" name="Gender" value="male" />
              <label for="male">Male</label>
              <input type="radio" id="female" name="Gender" value="female"  />
              <label for="female">Female</label>
            </div>

            <div class="heightdiv">
              <label for="Userheightfeet">Height</label>
              <input type="number" id="Userheightfeet" placeholder="Height in feet" />
              <!-- <input type="number" id="Userheightinch" placeholder="inch" /> -->
            </div>

            <div class="weightdiv">
              <label for="userWeight">Weight</label>
              <input
                type="number"
                id="userWeight"
                name="weight"
                placeholder="Kg"
              />
            </div>
            <!-- buttons -->

            <button id="calculateBMI">Calculate BMI</button>
            <button id="resetbtn">Clear</button>
          
        </div>
        <div id="rightSideOfBMI">
          <h2>Result</h2>
          <div id="resultBox">
            <!-- <p>Your body mass Index is <span>18.6</span> . This considered <span>severely Underweight!</span> </p> -->
          </div>
        </div>
      </div>
    </section>
    <!-- Link javaScript -->
    <script src="./script.js"></script>
  </body>
</html>
